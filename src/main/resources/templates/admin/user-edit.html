<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/main-fragment :: page-head">
    <title id="pageTitle">Edycja użytkownika</title>
</head>

<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="col-md-6 col-md-offset-3">
                <h1 th:text="|Edycja konta użytkownika ${userDto.username}|"></h1>
                <form th:action="@{|/users/${userDto.id}/admin/edit|}" method="post" th:object="${userDto}">

                    <div th:if="${param.errors}">
                        <div class="alert alert-danger">
                            <p>Nastąpił błąd podczas edycji</p>
                        </div>
                    </div>
                    <div th:if="${param.sukces}">
                        <div class="alert alert-info">
                            <p>Pomyślnie edytowano!</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Nazwa użytkownika</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="nazwa użytkownika"
                            th:field="*{username}" required th:classappend="${#fields.hasErrors('username')}? 'is-invalid': ''" />
                        <div class="invalid-feedback" th:each="error : ${#fields.errors('username')}" th:text="${error}">
                            Error message
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstName">Imie:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="imie"
                            th:field="*{firstName}" />
                    </div>

                    <div class="form-group">
                        <label for="lastName">Nazwisko:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="nazwisko"
                            th:field="*{lastName}" required />
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button type="submit" class="form-control btn btn-info">Zapisz</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/main-fragment :: main-scripts"></th:block>
</body>

</html>
