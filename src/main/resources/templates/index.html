<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head th:replace="fragments/main-fragment :: page-head">
		<title id="pageTitle">Strona główna</title>
	</head>

	<body>

		<div th:replace="fragments/navbar :: navbar"></div>
		<div class="container">

			<div class="row" sec:authorize="!isAuthenticated()">
				<div class="col-md-6 col-md-offset-3">
					<h1>Logowanie</h1>
					<form th:action="@{/zaloguj}" method="post">

						<div th:if="${param.error}">
							<div class="alert alert-danger">
								<p>Niepoprawna nazwa uzytkownika lub haslo</p>
							</div>
						</div>
						<div th:if="${param.wylogowano}">
							<div class="alert alert-info">
								<p>Zostales wylogowany!</p>
							</div>
						</div>
						<div class="form-group">
							<label for="username">Nazwa użytkownika</label>
							<input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="nazwa użytkownika" />
						</div>
						<div class="form-group">
							<label for="password">Haslo</label>
							<input type="password" id="password" name="password" class="form-control" placeholder="haslo" />
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Zaloguj sie" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<th:block th:replace="fragments/main-fragment :: main-scripts"></th:block>
	</body>

</html>
